<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulke Detayi | Pasaport Endeksi</title>
    <meta name="description" content="Ulke pasaport gucu, vize dagilimi ve temel metrikleri inceleyin.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://serhatramay.github.io/pasaport-indeks/ulke.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header" id="header">
        <div class="container">
            <a href="./" class="logo" aria-label="Pasaport Endeksi Ana Sayfa">
                <span class="logo-icon">üõÇ</span>
                <span class="logo-text">Pasaport <strong>Endeksi</strong></span>
            </a>
            <nav class="main-nav" aria-label="Sayfa Navigasyonu">
                <ul>
                    <li><a href="./" class="nav-link">Ana Sayfa</a></li>
                    <li><a href="#ulke-ozet" class="nav-link active">Ulke Ozet</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="country-page">
        <section class="country-hero" id="ulke-ozet">
            <div class="container">
                <a class="back-link" href="./">‚Üê Ana sayfaya don</a>
                <div class="country-hero-top-panel">
                    <div class="country-select-wrap">
                        <label for="country-select">Ulke Degistir</label>
                        <select id="country-select" aria-label="Ulke degistir">
                            <option value="">Seciniz</option>
                        </select>
                    </div>
                    <a class="hero-home-btn" href="./#siralama">Siralamaya Don</a>
                </div>

                <div class="country-hero-layout">
                    <div class="passport-hero-card" id="passport-hero-card">
                        <div class="passport-stamp" id="passport-flag">üåç</div>
                        <div class="passport-country" id="passport-country">YUKLENIYOR</div>
                        <div class="passport-code" id="passport-code">---</div>
                    </div>

                    <div class="country-hero-content">
                        <h1 id="country-title">Ulke Yukleniyor...</h1>
                        <p class="hero-subtitle" id="country-subtitle">Pasaport gucu ve vize dagilimi.</p>
                        <div class="hero-badges" id="hero-badges"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="country-analytics">
            <div class="container">
                <div class="country-analytics-grid">
                    <article class="analytics-card">
                        <h2>Vize Profili</h2>
                        <canvas id="visa-chart" aria-label="Ulke vize dagilimi grafigi"></canvas>
                    </article>
                    <article class="analytics-card">
                        <h2>Seyahat Icgorusu</h2>
                        <div class="travel-snapshot" id="travel-snapshot"></div>
                    </article>
                </div>
            </div>
        </section>

        <section class="country-metrics">
            <div class="container">
                <h2>Ana Metrikler</h2>
                <div class="country-metric-grid" id="country-metric-grid"></div>
            </div>
        </section>

        <section class="country-visa-breakdown">
            <div class="container">
                <h2>Detayli Vize Dagilimi</h2>
                <div class="visa-bars" id="visa-bars"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/country.js"></script>
</body>
</html>
